<!doctype html>
<html lang="en">
  <head>
    <!-- Basic charset & viewport settings -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Flaky Test Doctor</title>

    <!-- Bootstrap 5 CSS (loaded from CDN).  If you prefer local files,
         replace this with:  <link rel="stylesheet" href="/static/bootstrap.min.css" /> -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <!-- Bootstrap JS bundle (Popper+Bootstrap) – defer so HTML renders first. -->
    <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Tiny bit of custom spacing so everything isn’t glued to the top. -->
    <style>
      body { padding-top: 4rem; }
    </style>
  </head>

  <body class="bg-light">
    <!-- Main container centers content and gives consistent margins -->
    <div class="container">

      <!-- App title -->
      <h1 class="mb-4">Flaky Test Doctor</h1>

      <!-- Card provides a clean panel look -->
      <div class="card shadow-sm">
        <div class="card-body">

          <!-- The form users fill out -->
          <form id="flakyForm">
            <!-- Test name input -->
            <div class="mb-3">
              <label for="testName" class="form-label">Test Name</label>
              <input type="text"
                     class="form-control"
                     id="testName"
                     placeholder="e.g. login_test"
                     required />
            </div>

            <!-- History input: comma-separated “pass / fail” values -->
            <div class="mb-3">
              <label for="history" class="form-label">
                History&nbsp;
                <small class="text-muted">(comma-separated pass/fail)</small>
              </label>
              <input type="text"
                     class="form-control"
                     id="history"
                     placeholder="pass, fail, fail"
                     required />
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Analyze</button>
          </form>

          <hr />

          <!-- Where we show the API result (initially hidden via d-none) -->
          <div id="result" class="alert d-none" role="alert"></div>
        </div>
      </div>
    </div>

    <!-- Front-end JS: grabs form data, calls /is_flaky, and shows result -->
    <script>
      // Grab DOM elements once so we don’t keep querying
      const form       = document.getElementById("flakyForm");
      const resultBox  = document.getElementById("result");
      const testInput  = document.getElementById("testName");
      const histInput  = document.getElementById("history");

      // Handle the form submission
      form.addEventListener("submit", async (e) => {
        e.preventDefault();              // stop normal page refresh
        resultBox.classList.add("d-none"); // hide old result

        // Gather and sanitize user input
        const testName = testInput.value.trim();
        const history  = histInput.value
                         .split(",")            // split on commas
                         .map(s => s.trim().toLowerCase()) // remove spaces, lowercase
                         .filter(Boolean);      // drop any empty strings

        try {
          // POST to the FastAPI endpoint you defined in mcp_server.py
          const res = await fetch("/is_flaky", {
            method : "POST",
            headers: { "Content-Type": "application/json" },
            body   : JSON.stringify({ test_name: testName, history }),
          });

          // If FastAPI returned an error status, throw to catch block
          if (!res.ok) throw new Error(await res.text());

          // Parse JSON response → { flaky: bool, failures: int }
          const data = await res.json();

          // Pick an alert style and message
          resultBox.className =
              "alert " + (data.flaky ? "alert-warning" : "alert-success");

          resultBox.textContent = data.flaky
            ? `⚠️  ${testName} is flaky (${data.failures} failure${data.failures !== 1 ? "s" : ""}).`
            : `✅  ${testName} is NOT flaky (${data.failures} failure${data.failures !== 1 ? "s" : ""}).`;
        } catch (err) {
          // Show any error (network, validation, etc.)
          resultBox.className = "alert alert-danger";
          resultBox.textContent = `Error: ${err}`;
        } finally {
          // Reveal the result box no matter what
          resultBox.classList.remove("d-none");
        }
      });
    </script>
  </body>
</html>
